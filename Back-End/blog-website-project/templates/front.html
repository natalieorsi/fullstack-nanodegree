{% extends "base.html" %}

{% block content %}
	{% if error %}
	<div class="alert alert-danger" role="alert">
	    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
	    {{error}}
	</div>
	{% endif %}

	{% if posts %}
	  {% for p in posts %}
		    {{ p.render() | safe }}
	  {% endfor %}
	{% else %}
		<h2>No posts yet - be the first!</h2>
	{% endif %}
{% endblock %}
