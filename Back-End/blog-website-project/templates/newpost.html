{% extends "base.html" %}

{% block content %}
<style type="text/css">
  #login-area {
    visibility: hidden;
  }
  body {
    background-color: #666;
  }
</style>
<!-- Modal -->
<div class="modal show" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <a href="/blog"><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button></a>
        <h2 class="modal-title" id="myModalLabel">New Post</h4>
      </div>
      <div class="modal-body">

<!-- Begin New Post Form -->
    <form method="post">
      <label>
        <div>subject</div>
        <input type="text" name="subject" value="{{subject}}">
      </label>

      <label>
        <div>blog</div>
        <textarea name="content">{{content}}</textarea>
      </label>

      <div class="error">{{error}}</div>

<!-- End Signup Form -->

      </div>
      <div class="modal-footer">
        <a href="/blog"><button type="button" class="btn btn-default" data-dismiss="modal">Close</button></a>
        <button type="submit" class="btn btn-primary">Save changes</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
