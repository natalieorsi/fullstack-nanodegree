{% extends "base.html" %}

{% block content %}
<style type="text/css">
  #login-area {
    visibility: hidden;
  }
  body {
    background-color: #666;
  }
</style>
<!-- Modal -->
<div class="modal show" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <a href="/blog"><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button></a>
        <h2 class="modal-title" id="myModalLabel">Edit Comment</h4>
      </div>
      <div class="modal-body">

<!-- Start Comment Form -->
        <form method="post" role="form">

            <input type="hidden" id="post_id" name="post_id" value="{{post_id}}">
            
            <div class="form-group">
                <label for="subject">Comment body</label>
                <input type="text" class="form-control" id="comment" name="comment" value="{{comment}}">
            </div>
           
            {% if error %}
            <div class="alert alert-danger" role="alert">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                {{error}}
            </div>
            {% endif %}

<!-- End Comment Form -->

      </div>
      <div class="modal-footer">
        <a href="/blog"><button type="button" class="btn btn-default" data-dismiss="modal">Close</button></a>
        <button type="submit" class="btn btn-success">Save changes</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
