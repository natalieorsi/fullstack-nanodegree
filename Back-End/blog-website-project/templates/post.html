<section class="row" id="bar">
  <div class="col-md-10">
       <a href="/blog/{{p.key().id()}}"><span class="post-title">{{p.subject}}</span></a>
  </div>
  <div class="col-md-2" id="date">
    <a href="/blog/{{p.key().id()}}">permalink</a> | {{p.created.strftime("%b %d, %Y")}}
  </div>
</section>
<section class="row">
<div class="col-md-12" id="post-body">
  {{p._render_text | safe}}
</div>
</section>
